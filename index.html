<!DOCTYPE html><html lang="en" ng-app="FFMachine"><head><title>Flip Flop Machines</title><link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet" type="text/css"><link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet"><link href="dlm.css" rel="stylesheet"><style type="text/css">.icons a { padding: 0 10px; cursor: pointer; }
.icons a:hover { text-decoration: none }
.machine .name { display:block; min-width: 350px; text-align: right; padding-right: 15px; }
.machine .name input { text-align: right; }
.machine.protected .protect { color: gray; cursor: default; }
.machine.protected .name { cursor: default; }
</style><script src="https://cdn.firebase.com/v0/firebase.js"></script><script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script><script src="http://cdnjs.cloudflare.com/ajax/libs/angularFire/0.2.0/angularfire.min.js"></script><script src="index.js"></script></head><body ng-controller="machines"><p class="title">Flip Flop Machines</p><table><tr ng-repeat="machine in machines" ng-class="{protected: machine.protected}" class="machine"><td title="Click to rename" class="name"><span ng-hide="!machine.protected &amp;&amp; editing" ng-click="editing=true">{{machine.name}}</span><form ng-show="!machine.protected &amp;&amp; editing" ng-submit="editing=false; rename_machine(machine)"><input type="text" ng-model="machine.name" ui-keypress="{enter: 'foo()', escape: 'cancel()'}" placeholder="Name" ng-required size="10"></form></td><td class="icons"><a ng-href="dlm.html?name={{machine_key(machine) | encode}}&amp;readonly=true&amp;sync=true" title="View '{{machine.name}}' (changes won't be saved)" class="icon-eye-open"></a><a ng-href="dlm.html?name={{machine_key(machine) | encode}}&amp;sync=true" title="Edit '{{machine.name}}'" class="icon-edit protect"></a><a ng-click="duplicate_machine(machine)" title="Make a copy of '{{machine.name}}'" class="icon-copy"></a><a ng-click="delete_machine(machine)" title="Delete '{{machine.name}}'" class="icon-trash protect"></a></td><td>({{machine_stats(machine)}})</td></tr></table></body></html>

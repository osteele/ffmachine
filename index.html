<!DOCTYPE html><html lang="en" ng-app="FFMachine"><head><title>Flip Flop Machines</title><link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet" type="text/css"><link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet"><link href="dlm.css" rel="stylesheet"><link href="home.css" rel="stylesheet"><script src="https://cdn.firebase.com/v0/firebase.js"></script><script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script><script src="https://login.persona.org/include.js"></script><script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script><script src="http://cdnjs.cloudflare.com/ajax/libs/angularFire/0.2.0/angularfire.min.js"></script><script src="home.js"></script></head><body ng-controller="machines"><p class="title">Flip Flop Machines</p><div id="account"><button ng-hide="user" ng-click="login('persona')">Sign In</button><button ng-show="user" ng-click="logout()">Sign Out</button><div ng-show="user">{{user.email}}</div></div><table><tr ng-repeat="machine in machines" ng-class="{protected: !machine_editable(machine)}" class="machine"><td title="Click to rename" class="name"><span ng-hide="machine_editable(machine) &amp;&amp; editing" ng-click="editing=true">{{machine.name}}</span><form ng-show="machine_editable(machine) &amp;&amp; editing" ng-submit="editing=false; rename_machine(machine)"><input type="text" ng-model="machine.name" ui-keypress="{enter: 'foo()', escape: 'cancel()'}" placeholder="Name" ng-required size="10"></form></td><td class="icons"><a ng-href="dlm.html?name={{machine_key(machine) | encode}}&amp;readonly=true&amp;sync=true" ng-hide="machine_editable(machine)" title="View '{{machine.name}}' (changes won't be saved)" class="icon-eye-open"></a><a ng-href="dlm.html?name={{machine_key(machine) | encode}}&amp;sync=true" ng-show="machine_editable(machine)" title="Edit '{{machine.name}}'" class="icon-edit protect"></a><a ng-click="duplicate_machine(machine)" title="Make a copy of '{{machine.name}}'" class="icon-copy"></a><div ng-hide="machine_editable(machine)" class="icon-trash protect"></div><a ng-click="delete_machine(machine)" ng-show="machine_editable(machine)" title="Delete '{{machine.name}}'" class="icon-trash protect"></a></td><td>({{machine_stats(machine)}})</td><td ng-show="machine.creator">Created by {{machine.creator.email}}</td></tr></table></body></html>

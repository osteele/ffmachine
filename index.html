<!DOCTYPE html><html lang="en" ng-app="FFMachine"><head><title>Flip Flop Machines</title><link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet" type="text/css"><link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet"><link href="dlm.css" rel="stylesheet"><style type="text/css">.icons a { padding: 0 10px; cursor: pointer; }
.icons a:hover { text-decoration: none }
.machine .name { display:block; min-width: 200px; text-align: right; padding-right: 15px; }
</style><script src="https://cdn.firebase.com/v0/firebase.js"></script><script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script><script src="http://cdnjs.cloudflare.com/ajax/libs/angularFire/0.2.0/angularfire.min.js"></script><script src="index.js"></script></head><body ng-controller="machines"><p class="title">Flip Flop Machines</p><table><tr ng-repeat="machine in machines | orderBy:'name'" class="machine"><td class="name">{{machine.name}}</td><td class="icons"><a ng-href="dlm.html?name={{machine.name}}&amp;readonly=true&amp;sync=true" title="Open the machine “{{machine.name}}” for browsing" class="icon-eye-open"></a><a ng-href="dlm.html?name={{machine.name}}&amp;sync=true" title="Open the machine “{{machine.name}}” for editing" class="icon-edit"></a><a ng-click="duplicate_machine(machine)" title="Make a copy of the machine “{{machine.name}}”" class="icon-copy"></a><a ng-click="delete_machine(machine)" title="Delete the machine “{{machine.name}}”" class="icon-trash"></a></td></tr></table></body></html>

<!DOCTYPE html><html lang="en" ng-app="FFMachine" ng-controller="MachineSimulatorCtrl"><head><title ng:bind-template="{{machine.name}}">Flip Flop Machine</title><meta charset="utf-8"><link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet" type="text/css"><link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet"><link href="http://fonts.googleapis.com/css?family=Abel|Open+Sans|Orbitron:400,600,900" rel="stylesheet"><link href="css/app.css" rel="stylesheet"><link href="css/machine.css" rel="stylesheet"><script src="https://cdn.firebase.com/v0/firebase.js"></script><script src="https://cdn.firebase.com/v0/firebase-simple-login.js"></script><script src="https://login.persona.org/include.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.2.2/d3.v3.min.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script><script src="//cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js"></script><script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script><script src="machine.js"></script><script src="modules.js"></script><script src="simulator.js"></script><script src="simulator-app.js"></script><link href="img/ffmachine.png" rel="subresource"></head><body ng-class="{'edit-mode': mode == 'edit', 'simulation-mode': mode == 'simulate'}"><div id="toolbar"><div class="btn-group"><a href="." class="icon-book icon-large btn btn-default">&nbsp;Directory</a></div><div class="btn-group"><button ng-hide="editable" ng-disabled="mode == 'view'" ng-click="mode = 'view'" class="icon-eye-open icon-large btn btn-default">&nbsp;View</button><button ng-show="editable" ng-disabled="mode == 'edit'" ng-click="mode = 'edit'" class="icon-wrench icon-large btn btn-default">&nbsp;Edit</button><button ng-disabled="mode == 'simulate'" ng-click="mode = 'simulate'" class="icon-bolt icon-large btn btn-default">&nbsp;Simulate</button></div><div class="btn-group"><button ng-disabled="simulatonRunning" ng-click="stepSimulation()" title="Click to step the simulation" class="icon-step-forward icon-large btn btn-default"></button><button ng-disabled="simulationRunning" ng-click="runSimulation()" title="Click to start the simulation" class="icon-play icon-large btn btn-default"></button><button ng-disabled="!simulationRunning" ng-click="stopSimulation()" title="Click to pause the simulation" class="icon-pause icon-large btn btn-default"></button></div><h1 ng-bind="machine.name" class="machine-name">Loadingâ€¦</h1><div id="account" class="pull-right ng-cloak"><button ng-hide="user" ng-click="login('persona')"><div class="icon-signin"></div>&nbsp;Sign In</button><div><button ng-show="user" ng-click="logout()"><div class="icon-signout"></div>&nbsp;Sign Out</button><div ng-show="user">{{user.email}}</div></div></div></div><div class="content"><div class="col-md-8"><div ng-show="machine" class="ffmachine"><svg id="machineView"><defs><filter id="drop-shadow"><feGaussianBlur in="SourceAlpha" result="blur" stdDeviation="2"></feGaussianBlur><feOffset in="blur" dx="4" dy="4" result="offsetBlur"></feOffset><feBlend in2="offsetBlur" in="SourceGraphic" mode="normal"></feBlend></filter><filter id="drop-shadow-2"><feGaussianBlur in="SourceAlpha" result="blur" stdDeviation="1"></feGaussianBlur><feOffset in="blur" dx="4" dy="4" result="offsetBlur"></feOffset><feBlend in2="offsetBlur" in="SourceGraphic" mode="normal"></feBlend></filter><linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1"></stop><stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1"></stop></linearGradient></defs><image xlink:href="img/ffmachine.png" width="100%" height="100%"></image></svg></div></div><div id="sidebar" class="col-md-4 ng-cloak"><div ng-show="mode != 'simulate' &amp;&amp; machine.description" class="panel panel-default"><div class="panel-heading">{{machine.name}}</div><div class="panel-body">{{machine.description}}</div></div><div ng-show="mode == 'simulate'" class="panel panel-default"><div class="panel-heading">Terminal Traces</div><div class="panel-body"><p ng-hide="tracedTerminals.length">Click on a terminal to trace it here.</p><table><tr ng-repeat="terminal in tracedTerminals"><td><a ng-click="closeTerminalTrace(terminal)" class="icon-remove">&nbsp;</a><small>{{terminal.identifier}}</small></td><td><svg width="300" height="20" class="terminal-trace-view"></svg></td></tr></table></div></div><div id="connected-users" ng-show="machine.connected" class="panel panel-default"><div class="panel-heading">Current Viewers</div><div class="panel-body"><ul><li ng-repeat="viewer in machine.connected">{{viewer}}</li></ul></div></div><div id="legend" ng-show="mode == 'simulate'" class="panel panel-default"><div class="panel-heading">Legend</div><div class="panel-body"><div class="negative-voltage">-3V</div><div class="ground-voltage">0V</div></div></div></div></div></body></html>

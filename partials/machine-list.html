<div class="machine-list"><div id="toolbar">Search:<input ng-model="searchText"/><a ng-class="{active: layout == 'list'}" ng-click="layout = 'list'" class="icon-list"></a><a ng-class="{active: layout == 'grid'}" ng-click="layout = 'grid'" class="icon-th"></a><div id="account" class="pull-right"><button ng-hide="user" ng-click="login('persona')"><div class="icon-signin"></div>&nbsp;Sign In</button><div><button ng-show="user" ng-click="logout()"><div class="icon-signout"></div>Sign Out</button><div ng-show="user">{{user.email}}</div></div></div></div><h1>Flip Flop Machines</h1><table ng-show="layout == 'list'" class="machines list"><tbody ng-repeat="machine in machines | objectToList | propertyNot:'deleted_at' | filter:searchText" ng-class="{protected: !machine_editable(machine)}" class="machine"><tr><td title="Click to rename" class="name"><span ng-show="!edit_title &amp;&amp; !machine_editable(machine)">{{machine.name}}</span><span ng-show="!edit_title &amp;&amp; machine_editable(machine)" ng-click="edit_title=true" title="Click to edit">{{machine.name}}</span><input ng-show="edit_title" type="text" ng-model="machine.name" ui-keypress="{13: 'edit_title=false', 27: 'edit_title=false'}" ui-event="{ blur : 'edit_title=false' }"/></td><td class="icons"><a ng-href="dlm.html?name={{machine_key(machine) | encodeURIComponent}}&amp;readonly=true&amp;sync=true" ng-hide="machine_editable(machine)" title="View '{{machine.name}}' (changes won't be saved)" class="icon-eye-open"></a><a ng-href="dlm.html?name={{machine_key(machine) | encodeURIComponent}}&amp;sync=true" ng-show="machine_editable(machine)" title="Edit '{{machine.name}}'" class="icon-edit protect"></a><a ng-click="duplicate_machine(machine)" title="Make a copy of '{{machine.name}}'" class="icon-copy"></a><div ng-hide="machine_editable(machine)" class="icon-trash protect"></div><a ng-click="delete_machine(machine)" ng-show="machine_editable(machine)" title="Delete '{{machine.name}}'" class="icon-trash protect"></a></td><td>({{machine_stats(machine)}})</td><td ng-show="machine.creator">Created by {{machine.creator.email}}</td><td><ng-pluralize count="machine_viewers(machine).length" when="{'0': '', 'one': '1 viewer.', 'other': '{} viewers.'}"></ng-pluralize></td></tr></tbody></table><div ng-show="layout == 'grid'" class="machines grid"><div ng-repeat="machine in machines | objectToList | propertyNot:'deleted_at' | filter:searchText" ng-class="{protected: !machine_editable(machine)}" class="machine"><div style="width:100%" class="titlebar"><span ng-show="!edit_title &amp;&amp; !machine_editable(machine)">{{machine.name}}</span><span ng-show="!edit_title &amp;&amp; machine_editable(machine)" ng-click="edit_title=true" title="Click to edit">{{machine.name}}</span><input ng-show="edit_title" type="text" ng-model="machine.name" ui-keypress="{13: 'edit_title=false', 27: 'edit_title=false'}" ui-event="{ blur : 'edit_title=false' }"/><div ng-hide="edit_title" class="buttons"><a ng-href="dlm.html?name={{machine_key(machine) | encodeURIComponent}}&amp;readonly=true&amp;sync=true" ng-hide="machine_editable(machine)" title="View '{{machine.name}}' (changes won't be saved)" class="icon-eye-open"></a><a ng-href="dlm.html?name={{machine_key(machine) | encodeURIComponent}}&amp;sync=true" ng-show="machine_editable(machine)" title="Edit '{{machine.name}}'" class="icon-edit protect"></a><a ng-click="duplicate_machine(machine)" title="Make a copy of '{{machine.name}}'" class="icon-copy"></a><a ng-click="delete_machine(machine)" ng-show="machine_editable(machine)" title="Delete '{{machine.name}}'" class="icon-trash protect"></a></div></div><a ng-href="{{machine_url(machine)}}"><wiring-diagram wires="{{machine.wiring}}" width="270" height="300"></wiring-diagram></a><div class="caption"><div ng-show="machine.creator">Created by {{machine.creator.email}}</div><div ng-show="machine.created_at">Created at {{machine.created_at | date}}</div><div ng-show="machine.modified_at">Modified At {{machine.modified_at | date}}</div><ng-pluralize count="machine_viewers(machine).length" when="{'0': '', 'one': 'One viewer.', 'other': '{} viewers.'}"></ng-pluralize></div></div></div></div>

<div class="machine-list"><h1>Flip Flop Machines</h1><div id="account"><button ng-hide="user" ng-click="login('persona')">Sign In</button><button ng-show="user" ng-click="logout()">Sign Out</button><div ng-show="user">{{user.email}}</div></div><table class="machines"><tr ng-repeat="machine in machines | objectToList | propertyNot:'deleted_at'" ng-class="{protected: !machine_editable(machine)}" class="machine"><td><a href="/#/machines/{{machine_key(machine) | encodeURIComponent}}" target="ffmachine-details"><wiring-diagram wires="{{machine.wiring}}" width="63" height="72"></wiring-diagram></a></td><td title="Click to rename" class="name"><span ng-hide="machine_editable(machine) &amp;&amp; editing" ng-click="editing=true">{{machine.name}}</span><form ng-show="machine_editable(machine) &amp;&amp; editing" ng-submit="editing=false; rename_machine(machine)"><input type="text" ng-model="machine.name" ui-keypress="{enter: 'foo()', escape: 'cancel()'}" placeholder="Name" ng-required="ng-required" size="10"/></form></td><td class="icons"><a ng-href="dlm.html?name={{machine_key(machine) | encodeURIComponent}}&amp;readonly=true&amp;sync=true" ng-hide="machine_editable(machine)" title="View '{{machine.name}}' (changes won't be saved)" class="icon-eye-open"></a><a ng-href="dlm.html?name={{machine_key(machine) | encodeURIComponent}}&amp;sync=true" ng-show="machine_editable(machine)" title="Edit '{{machine.name}}'" class="icon-edit protect"></a><a ng-click="duplicate_machine(machine)" title="Make a copy of '{{machine.name}}'" class="icon-copy"></a><div ng-hide="machine_editable(machine)" class="icon-trash protect"></div><a ng-click="delete_machine(machine)" ng-show="machine_editable(machine)" title="Delete '{{machine.name}}'" class="icon-trash protect"></a></td><td>({{machine_stats(machine)}})</td><td ng-show="machine.creator">Created by {{machine.creator.email}}</td><td><ng-pluralize count="machine_viewers(machine).length" when="{'0': '', 'one': '1 viewer.', 'other': '{} viewers.'}"></ng-pluralize></td></tr></table></div>
